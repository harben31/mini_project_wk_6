<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <div id="searchWrap">
                <h3>Library of Congress</h3>
                <label for="searchBar"></label>
                <input type="text" id="searchBar" name="searchBar" placeholder="subject">
                <button id="searchBtn">Search</button>
            </div>
            <label for="dropDown"></label>
            <select id="dropDown" name="dropDown">
                <option value="">--Select Format--</option>
                <option value="websites">Archived websites</option>
                <option value="audio">Audio</option>
                <option value="film">Film/Videos</option>
                <option value="newspaper">Newspaper</option>
                <option value="maps">Maps</option>
                <option value="manuscripts">Manuscripts</option>
                <option value="music">Printed Music</option>
            </select>
        </form>
        <div id="resultsMain">
            
        </div>
    </main>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
